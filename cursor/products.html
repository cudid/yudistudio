<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - PetShop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-paw"></i> PetShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">Produk</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link cart-badge" href="#" id="cartButton">
                            <i class="fas fa-shopping-cart fa-lg"></i>
                            <span class="cart-count">0</span>
                        </a>
                    </li>
                    <li class="nav-item ms-2">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                            <i class="fas fa-user me-2"></i>Login
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Products Header -->
    <section class="py-5 bg-light" style="margin-top: 76px;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0">Produk Kami</h1>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-md-end align-items-center">
                        <div class="input-group w-auto">
                            <input type="text" class="form-control" placeholder="Cari produk..." id="searchInput">
                            <button class="btn btn-primary"><i class="fas fa-search"></i></button>
                        </div>
                        <div class="ms-3">
                            <select class="form-select" id="categoryFilter">
                                <option value="">Semua Kategori</option>
                                <option value="makanan">Makanan</option>
                                <option value="aksesoris">Aksesoris</option>
                                <option value="kesehatan">Kesehatan</option>
                                <option value="grooming">Grooming</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="py-5">
        <div class="container">
            <div class="row" id="productsGrid">
                <!-- Product items will be dynamically added here -->
            </div>
        </div>
    </section>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">Keranjang Belanja</h4>
            <button class="btn-close" id="closeCart"></button>
        </div>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-summary mt-4">
            <div class="d-flex justify-content-between mb-3">
                <span>Total:</span>
                <span class="cart-total">Rp 0</span>
            </div>
            <button class="btn btn-primary w-100">Checkout</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Ingat saya</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
    <script>
        // Sample products data
        const products = [
            {
                id: 1,
                name: 'Royal Canin Kitten',
                price: 150000,
                image: 'https://images.unsplash.com/photo-1601758228041-f3b2795255f1',
                category: 'makanan',
                description: 'Makanan kucing premium untuk anak kucing'
            },
            {
                id: 2,
                name: 'Whiskas Adult',
                price: 95000,
                image: 'https://images.unsplash.com/photo-1589924691995-400dc9ecc119',
                category: 'makanan',
                description: 'Makanan kucing dewasa'
            },
            {
                id: 3,
                name: 'Kalung Kucing dengan Lonceng',
                price: 45000,
                image: 'https://images.unsplash.com/photo-1545249390-6bdfa286032f',
                category: 'aksesoris',
                description: 'Kalung kucing lucu dengan lonceng'
            },
            {
                id: 4,
                name: 'Sisir Kucing Premium',
                price: 75000,
                image: 'https://images.unsplash.com/photo-1583511655826-05700d52f4d9',
                category: 'grooming',
                description: 'Sisir premium untuk merawat bulu kucing'
            }
        ];

        function renderProducts(productsToRender = products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = productsToRender.map(product => `
                <div class="col-lg-3 col-md-6 mb-4">
                    <div class="card product-card">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="product-price">${formatPrice(product.price)}</span>
                                <button class="btn btn-primary" onclick="addToCart(${JSON.stringify(product)})">
                                    <i class="fas fa-cart-plus"></i> Tambah
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            const filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                   product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || product.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });
            
            renderProducts(filteredProducts);
        });

        // Category filter
        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            const category = e.target.value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                   product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || product.category === category;
                return matchesSearch && matchesCategory;
            });
            
            renderProducts(filteredProducts);
        });

        // Initialize products
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
        });
    </script>
</body>
</html>
